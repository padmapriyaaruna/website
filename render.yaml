services:
  # 1. The Backend (Python / FastAPI)
  - type: web
    name: patent-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: GROQ_API_KEY
        sync: false # User must enter this in Dashboard
    plan: free

  # 2. The Frontend (React / Vite)
  - type: web
    name: patent-frontend
    env: static
    buildCommand: cd patent-app && npm install && npm run build
    staticPublishPath: patent-app/dist
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
